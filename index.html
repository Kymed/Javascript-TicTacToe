<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Tic Tac Toe!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> Tic Tac Toe Javascript Exercise! </h1>
    <h4> By Kyle Meade </h4>
    <table id="gametable">
      <tr>
        <th> <img src="blank.jpg" id="0"> </th>
        <th> <img src="blank.jpg" id="1"> </th>
        <th> <img src="blank.jpg" id="2"> </th>
      </tr>
      <tr>
        <th> <img src="blank.jpg" id="3"> </th>
        <th> <img src="blank.jpg" id="4"> </th>
        <th> <img src="blank.jpg" id="5"> </th>
      </tr>
      <tr>
        <th> <img src="blank.jpg" id="6"> </th>
        <th> <img src="blank.jpg" id="7"> </th>
        <th> <img src="blank.jpg" id="8"> </th>
      </tr>
    </table>
    <p id="gameprompt"> 1v1 mode selected, you may change the mode, x's turn </p>
    <ul>
      <li> <img src="1v1.jpg" id="1v1"> </li>
      <li> <img src="ai.jpg" id="ai"> </li>
      <li> <img src="reset.jpg" id="reset"> </li>
    </ul>
    <script src="main.js"> </script>
  </body>
</html>
